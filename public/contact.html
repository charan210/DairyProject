<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Nizamabad Dairy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  margin-top: 2rem;
  justify-content: center;
}

.contact-form {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact-form input,
.contact-form textarea {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  width: 100%;
}

.contact-form button {
  padding: 0.75rem;
  background-color: #00754a;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form button:hover {
  background-color: #005c39;
}

.contact-details {
  flex: 1 1 250px;
  color: #333;
}

.contact-details h3 {
  margin-top: 1rem;
  color: #00754a;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Nizamabad Dairy</div>
    <div class="hamburger" onclick="toggleMenu()">
    ☰
  </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <div class="cart-icon">
    <a href="cart.html">
      <img src="images/cart.png" alt="Cart" />
    </a>
  </div>
  </nav>

  <!-- Hero -->
  <section class="heroc">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </section>

  <!-- Contact Form -->
  <section class="section">
    <h2>Get in Touch</h2>
    <div class="contact-container">

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-details">
        <h3>Our Address</h3>
        <p>Nizamabad Dairy<br>Nizamabad, Telangana, India</p>

        <h3>Phone</h3>
        <p>+91 98765 43210</p>

        <h3>Email</h3>
        <p>support@nizamabaddairy.com</p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nizamabad Dairy. All rights reserved.</p>
  </footer>
<script src="script.js"></script>

</body>
</html>
